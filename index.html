<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rocket Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const { WebApp } = window.Telegram;

        const { isVersionAtLeast, BackButton } = WebApp;

        if (isVersionAtLeast("7.7")) WebApp.disableVerticalSwipes();
        if (isVersionAtLeast("8.0")) WebApp.lockOrientation();

        if (isVersionAtLeast("6.1")) {
          BackButton.hide();

          WebApp.setHeaderColor("#1746b9");
          WebApp.setBackgroundColor("#1746b9");
        }

        if (isVersionAtLeast("7.10")) WebApp.setBottomBarColor("#1746b9");

        if (
          isVersionAtLeast("8.0") &&
          !WebApp.isFullscreen &&
          /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        ) {
          WebApp.requestFullscreen();
        }
      });
    </script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
      window.RichAds = new TelegramAdsController();

      window.RichAds.initialize({
        pubId: "969174",
        appId: "5554",
      });
    </script>
    <script type="module" crossorigin src="/assets/index-ChEzAdgG.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DItTKt3n.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
